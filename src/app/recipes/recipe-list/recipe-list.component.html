  <div class="container">
    <div class="row"></div>

      <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipe">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
            <p class="list-group-item-text">{{ recipe.description }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
